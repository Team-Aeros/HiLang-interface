<h1><strong>Lesson {{ lesson.counter }}</strong> {{ lesson.name }} </h1>
<hr />
<div class="container-fluid">
    <div class="row">
        <div class="col-sm align-left">
            <div class="jumbotron">
                <h1 class="display-4">
                    Lesson {{ lesson.counter }}
                </h1>
                <p class="lead">
                    {{ lesson.name }}
                </p>

                <hr class="my-4" />

                <p id='lesson_desc'> {{ lesson.desc }}</p>
            </div>

            <hr />

            <div class="card" style="width: 45%;">
                <img class="card-img-top" src="{{ lesson.author.avatar }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">About this course</h5>
                    <p class="card-text">{{ lesson.author.about }}</p>
                    <button class="btn btn-primary">Contact author</button>
                </div>
            </div>
        </div>

        <div class="col-sm">
            <table class="table table-striped table-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">{{ lesson.source_language }}</th>
                        <th scope="col">{{ lesson.target_language }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let word of lesson.vocabulary">
                        <th scope="row">{{ word.index }}</th>
                        <td>{{ word.native }}</td>
                        <td>{{ word.translation }}</td>
                    </tr>
                </tbody>
            </table>

            <br />

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger">Report error</button>
                <button id="lesson_edit" class="btn btn-primary" (click)="edit()">Edit</button>
            </div>
        </div>
    </div>
</div>
