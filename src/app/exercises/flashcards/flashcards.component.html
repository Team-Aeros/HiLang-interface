<h1><strong>Lesson 1</strong> Simple translation exercise </h1>
<hr />
<div class="col-sm-8">
    <form>
        <div class="form-group">
            <div class="pull-left col-sm-5">
                <label for="local_language">English:</label>
                <h3 id="local_language">I want to ride my bicycle</h3>
            </div>
            <div class="pull-right col-sm-5">
                <label for="translation">Translation:</label>
                <input id="translation" type="text" class="form-control form-control-lg" placeholder="Enter translation here" />
            </div>
            <br class="clear" />
        </div>
    </form>

    <div class="container-fluid action_buttons">
        <div class="row">
            <div class="col-sm align-left">
                <div class="btn-group pull-left" role="group">
                    <button type="button" class="btn btn-light">End lesson</button>
                    <button type="button" class="btn btn-light">Grammar</button>
                    <button type="button" class="btn btn-danger">Report error</button>
                </div>
            </div>

            <br class="clear" />
        </div>
    </div>
</div>
