<h1><strong>Lesson 1</strong> Grammar exercise </h1>
<hr />
<div class="col-sm-10">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                1 / 20
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="local_language">English:</label>
                    <h3 id="local_language">I want to ride my bicycle</h3>
                </div>

                <div class="form-group">
                    <label for="local_language">Dutch:</label>
                    <h4 id="local_language">Ik wil graag lekker...</h4>

                    <hr />

                    <div id="mc-buttons">
                        <button *ngFor="let answer of answers" type="button" class="btn btn-primary btn-lg btn-block text-left"><strong>{{ answer.index }} -</strong> {{ answer.value  }}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid action_buttons">
        <div class="row">
            <div class="col-sm align-left">
                <div class="btn-group pull-left" role="group">
                    <button type="button" class="btn btn-light">End lesson</button>
                    <button type="button" class="btn btn-light">Grammar</button>
                    <button type="button" class="btn btn-danger">Report error</button>
                </div>
            </div>

            <br class="clear" />
        </div>
    </div>
</div>
