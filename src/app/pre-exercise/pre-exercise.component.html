<h1><strong>Pre-Exercise</strong> Configure your exercise </h1>
<hr />

<div class="col-sm-10">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form id="">
                	<label><strong>Choose your type of exercise</strong></label>
				    <div class="radio">
				      	<label><input type="radio" name="exercise" value="completion" checked> Completion exercise</label>
				    </div>
				    <div class="radio">
				      	<label><input type="radio" name="exercise" value="flashcard"> Flashcard exercise</label>
				    </div>
				    <div class="radio">
				      	<label><input type="radio" name="exercise" value="mc"> Multiple choice exercise</label>
				    </div>
				    <div class="radio">
				      	<label><input type="radio" name="exercise" value="grammar"> Grammar exercise</label>
				    </div>
				    <div class="radio">
				      	<label><input type="radio" name="exercise" value="sentence"> Sentence structure exercise</label>
				    </div>
					<br>
					<label><strong>Exercise settings</strong></label>
					<div class="checkbox">
						<label><input type="checkbox" value="random" checked> Random order</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="capital"> Capital letters are important</label>
					</div>
				    <div class="checkbox">
						<label><input type="checkbox" value="punctuation"> Punctuation marks are important</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="till-end"> Continue till you have answered all questions right</label>
					</div>
			 	</form>
			</div>
		</div>
		<button id="submit_button" type="submit" class="btn btn-success">Start</button>
	</div>
</div>
