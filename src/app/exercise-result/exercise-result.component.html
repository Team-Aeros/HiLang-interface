<h1><strong>Result</strong> Your grade is: {{ result.grade }} </h1>
<hr />

<div class="col-sm-10">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="form-group">	
                    <h4><label>List: {{ result.lesson.name }}</label></h4>
					<h4><label>Time: {{ result.lessonTime }} seconds</label></h4>
					<h4><label>Method: {{ result.method }}</label></h4>
					<h4><label>Language: {{ result.lesson.source_language }} - {{ result.lesson.target_language }}</label></h4>
                </div>

                <div class="form-group">
                	<div id="results">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">{{ result.lesson.source_language }}</th>
									<th scope="col">{{ result.lesson.target_language }}</th>
									<th scope="col">Correct at first attempt</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let word of result.vocabulary" class="table-{{ word.roundCorrect === 0 ? 'success' : 'danger' }}">
									<td>{{ word.native }}</td>
									<td>{{ word.translation }}</td>
									<td><i class="fa fa-{{ word.roundCorrect === 0 ? 'check' : 'times' }}"></i></td>
								</tr>
							</tbody>
						</table>					
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
