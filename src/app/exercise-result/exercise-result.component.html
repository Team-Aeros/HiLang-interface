<div class="col-sm-10">

        <div class="card">
            <div class="card-body">
                <div class="form-group">	
                    <h4><label>List: {{ result.lesson.name }}</label></h4>

									<td>hello</td>

								</tr>
								<tr class="table-danger">
									<td>hond</td>
									<td>dog</td>
									<td>cat</td>
								</tr>
								<tr class="table-success">
									<td>huis</td>

									<td>house</td>
								</tr>
							</tbody>
						</table>					
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
