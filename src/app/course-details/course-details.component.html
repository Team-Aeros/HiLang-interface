<h1>{{courseName}}</h1>
<hr>
<div class="container-fluid">
	<div class="col-sm-5 pull-left">
		<div class="card">
			<div class="card-body">
				<div class="pull-left col-sm-2 mr-sm-3">
					<img class="course-img" src="{{ courseImg }}" alt="Course image">
				</div>
				<div class="pull-left col-sm-8">
					<h2 class="display-5">{{ courseName }}</h2>
					<p class="lead">Taught by {{ courseAuthor }}</p>
				</div>

				<br class="clear" />
				<hr class="my-4" />

				<p id="course_desc"> {{ courseDesc }}</p>
				<button id="course_edit" class="btn btn-primary" (click)="edit()">Edit</button>
				<textarea id="course_desc_edit" type='text' style="display: none"></textarea>
				<button id="saveDesc" type="button" class="btn btn-primary" style="display: none" (click)="saveEdit()">Save</button>
			</div>

			<div class="card-footer">
				<small>Created on <strong>May 21, 2018</strong></small>
			</div>
		</div>

		<div class="col-sm-6 mt-sm-4">
			<h3>About the author</h3>
			<div class="card">
			    <img class="card-img-top" src="{{ author.avatar }}" alt="Card image cap">
			    <div class="card-body">
			        <h5 class="card-title">{{ courseAuthor }}</h5>
			        <p class="card-text">{{ author.about }}</p>
			        <button class="btn btn-primary">Contact author</button>
			    </div>
			</div>
		</div>
	</div>

	<div class="col-sm-5 pull-right">
		<h2>Lesson overview</h2>
		<div *ngFor="let lesson of lessons" class="list-group">
			<a routerLink="/user/lesson/{{ courseAuthorId }}/{{ lesson.id }}" class="list-group-item list-group-item-action flex-column align-items-start">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1"> {{ lesson.name }} </h5>
				</div>
				<p class="mb-1"> {{ lesson.desc }}</p>
			</a>
		</div>

        <br />

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-light">Report error</button>
            <button type="button" class="btn btn-light">Rate course</button>
            <button type="button" class="btn btn-danger">Unsubscribe</button>
            <button id="addFavorite" style="display: block" type="button" class="btn btn-light" (click)="addFavorite()">Favorite</button>
            <button id="delFavorite" style="display: block" type="button" class="btn btn-light" (click)="delFavorite()">Unfavorite</button>
        </div>

		<a id="addLesson" style="display: none" routerLink="/user/create-list" class="btn btn-primary">
			add a lesson
		</a>
	</div>

	<br class="clear" />
</div>
